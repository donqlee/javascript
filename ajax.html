<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <img src="..." class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
    <button id="button" class="btn btn-danger mt-2">상품보여주기</button>
    <script>
      // 서버 : 접속자가 요청을 하면 데이터를 갖다줌
      // 요청 : GET , POST
      // GET : URL을 입력해서 요청함
      // POST : 숨겨서 뭔가 정보를 전달하거나 요청함 (쓰기)

      // AJAX : 서버에다가 GET/POST 요청을 할 수 있게 도와주는데 새로고침없이 요청할 수 있음

      $("#button").click(function () {
        $.ajax({
          url: "https://codingapple1.github.io/data.json",
          type: "GET",
        }).done(function (데이터) {
          $(".card-title").html(데이터.model);
          $(".card-text").html(데이터.price);
          $(".card-img-top").attr("src", 데이터.img);
        });
        //   .fail(function () {
        //     // ajax 실패시 실행할 코드
        //   })
        //   .always(function () {
        //     // ajax 요청시 항상 실행할 코드
        //   });
      });
    </script>
  </body>
</html>
