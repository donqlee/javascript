<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <script>
      //Q1 369게임 3의 배수에서 박수 치기
      function 삼육구게임(i) {
        if (i % 3 == 0) {
          console.log("박수");
        } else {
          console.log("통과");
        }
      }

      // Q2 369게임 업그레이드 9의 배수에서는 박수 두번 치기
      function 삼육구게임2(i) {
        if (i % 9 == 0) {
          console.log("박수x2");
        } else if (i % 3 == 0) {
          console.log("박수");
        } else {
          console.log("통과");
        }
      }

      // Q3 원래 369게임
      function 삼육구게임3(i) {
        if (i % 10 == 3 || i % 10 == 6 || i % 10 == 9) {
          console.log("박수");
        } else {
          console.log("통과");
        }
      }
    </script>
  </body>
</html>
