<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <script>
      //Q1 이자율 계산하기
      var 예금액 = 60000;
      var 미래예금액 = 0;

      if (예금액 > 50000) {
        미래예금액 = 예금액 * 1.2 * 1.2;
      } else {
        미래예금액 = 예금액 * 1.15 * 1.15;
      }

      console.log(미래예금액);
      // Q2 커피 리필
      var 첫커피양 = 360;
      var 마신커피 = 0;

      var 두번째커피양 = (첫커피양 * 2) / 3;
      var 세번째커피양 = (두번째커피양 * 2) / 3;

      마신커피 = 첫커피양 + 두번째커피양 + 세번째커피양;
      console.log(마신커피);
      // Q3 원래 369게임
    </script>
  </body>
</html>
