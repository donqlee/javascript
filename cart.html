<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <link href="input.css" rel="stylesheet" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="card-group container">
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5 class="title">Card title</h5>
          <p class="price">가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5 class="title">Card title</h5>
          <p class="price">가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5 class="title">Card title</h5>
          <p class="price">가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
    </div>
    <div class="container mt-4">
      <button id="sort_price" class="btn btn-danger">가격순정렬</button>
      <button id="sort_title" class="btn btn-primary">가나다정렬</button>
      <button id="filter" class="btn btn-primary">6만원이하</button>
    </div>
    <script>
      function product_list() {
        for (let i = 0; i < products.length; i++) {
          $(".title").eq(i).html(products[i].title);
          $(".price").eq(i).html(products[i].price);
        }
      }
      var arr = [7, 3, 5, 2, 40];
      // 문자 오름차순
      arr.sort();
      // 숫자 오름차순
      arr.sort(function (a, b) {
        return a - b;
      });
      // 숫자 내림차순
      arr.sort(function (a, b) {
        return b - a;
      });
      // array 자료에 필터를 주고 싶을때 filter()
      var fil_arr = arr.filter(function (a) {
        return a < 4;
      });

      // array 자료에 전부 뭐 해주고 싶으면 map()
      var map_arr = arr.map(function (a) {
        return a * 2;
      });
      console.log(map_arr);

      var products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];
      product_list();

      // 숫자로 정렬
      $("#sort_price").click(function () {
        products.sort(function (a, b) {
          return a.price - b.price;
        });
        product_list();
      });

      // 가나다 순으로 정렬
      $("#sort_title").click(function () {
        products.sort(function (a, b) {
          if (a.title < b.title) {
            return -1;
          } else {
            return 1;
          }
        });
        product_list();
      });

      // 6만원 이하
      $("#filter").click(function () {
        var fil = products.filter(function (a) {
          return a.price <= 60000;
        });
        console.log(fil);
        for (let i = 0; i < fil.length; i++) {
          $(".title").eq(i).html(fil[i].title);
          $(".price").eq(i).html(fil[i].price);
        }
      });
    </script>
  </body>
</html>
